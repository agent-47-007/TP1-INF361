[vps_servers]
# Remplacez les valeurs ci-dessous par vos informations réelles
vps1 ansible_host=37.60.250.220 ansible_user=root ansible_port=22

# Exemples de configurations pour plusieurs serveurs:
# vps2 ansible_host=192.168.1.101 ansible_user=admin ansible_port=2222
# vps3 ansible_host=exemple.com ansible_user=root ansible_port=22

[vps_servers:vars]
# Variables communes à tous les serveurs
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Si vous utilisez une clé SSH spécifique
# ansible_ssh_private_key_file=~/.ssh/id_rsa

# ============================================================================
# INSTRUCTIONS DE CONFIGURATION
# ============================================================================
# 
# 1. Remplacez "37.60.250.220" par l'adresse IP de votre VPS
# 2. Remplacez "root" par votre nom d'utilisateur SSH
# 3. Remplacez "22" par votre port SSH si différent
# 
# Pour tester la connexion:
#   ansible -i inventory.ini vps_servers -m ping
# 
# Pour voir les informations des hôtes:
#   ansible -i inventory.ini vps_servers -m setup
# 
# ============================================================================